schemaVersion: 2.1.0
metadata:
  name: java-websphereliberty-gradle
  displayName: WebSphere Liberty Gradle
  description: Java application based on Java 11 and Gradle, using the WebSphere Liberty
    runtime 22.0.0.1
  icon: https://raw.githubusercontent.com/WASdev/logos/main/liberty-was-500-purple.svg
  tags:
    - Java
    - Gradle
    - WebSphere Liberty
    - Deprecated
  architectures:
    - amd64
    - ppc64le
    - s390x
  projectType: WebSphere Liberty
  language: Java
  version: 0.4.0
  alpha.build-dockerfile: https://github.com/OpenLiberty/devfile-stack/releases/download/websphere-liberty-gradle-0.3.1/Dockerfile
  alpha.deployment-manifest: https://github.com/OpenLiberty/devfile-stack/releases/download/websphere-liberty-gradle-0.3.1/app-deploy.yaml
starterProjects:
  - name: rest
    git:
      remotes:
        origin: https://github.com/OpenLiberty/devfile-stack-starters.git
variables:
  liberty-version: 22.0.0.1
  gradle-cmd: gradle
components:
  - name: dev
    container:
      image: icr.io/appcafe/websphere-liberty-devfile-stack:{{liberty-version}}-gradle
      args:
        - tail
        - -f
        - /dev/null
      memoryLimit: 1280Mi
      mountSources: true
      endpoints:
        - exposure: public
          path: /
          name: http-webgradle
          targetPort: 9080
          protocol: http
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
commands:
  - id: run
    exec:
      component: dev
      commandLine: echo "gradle run command"; {{gradle-cmd}} -Dgradle.user.home=/.gradle
        libertyDev -Pliberty.runtime.version={{liberty-version}} -Pliberty.runtime.name=wlp-javaee8
        -Pliberty.runtime.group=com.ibm.websphere.appserver.runtime --libertyDebug=false
        --hotTests --compileWait=3
      workingDir: ${PROJECT_SOURCE}
      hotReloadCapable: true
      group:
        kind: run
        isDefault: true
  - id: run-test-off
    exec:
      component: dev
      commandLine: echo "gradle run-tests-off command "; {{gradle-cmd}} -Dgradle.user.home=/.gradle
        libertyDev -Pliberty.runtime.version={{liberty-version}} -Pliberty.runtime.name=wlp-javaee8
        -Pliberty.runtime.group=com.ibm.websphere.appserver.runtime --libertyDebug=false
      workingDir: ${PROJECT_SOURCE}
      hotReloadCapable: true
      group:
        kind: run
        isDefault: false
  - id: debug
    exec:
      component: dev
      commandLine: echo "gradle debug command "; {{gradle-cmd}} -Dgradle.user.home=/.gradle
        libertyDev -Pliberty.runtime.version={{liberty-version}} -Pliberty.runtime.name=wlp-javaee8
        -Pliberty.runtime.group=com.ibm.websphere.appserver.runtime --libertyDebugPort=${DEBUG_PORT}
        -Pliberty.server.env.WLP_DEBUG_REMOTE=y
      workingDir: ${PROJECT_SOURCE}
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
  - id: test
    exec:
      component: dev
      commandLine: echo "gradle test command "; {{gradle-cmd}} -Dgradle.user.home=/.gradle
        test -Pliberty.runtime.version={{liberty-version}} -Pliberty.runtime.name=wlp-javaee8
        -Pliberty.runtime.group=com.ibm.websphere.appserver.runtime
      workingDir: ${PROJECT_SOURCE}
      hotReloadCapable: true
      group:
        kind: test
        isDefault: true
