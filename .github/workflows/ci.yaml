name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Check registry build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          path: registry-repo
      - name: Setup Go environment
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: 1.25
      - name: Set up QEMU # Enables arm64 image building
        uses: docker/setup-qemu-action@7e10951aea186e886cef2f1a25a7bbf4e593d710 

      - name: Check if devfile registry build is working
        run: bash registry-repo/.ci/build.sh && bash registry-repo/.ci/build.sh linux/arm64
